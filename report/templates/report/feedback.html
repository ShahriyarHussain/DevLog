{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="border-radius: 10pt;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Send a Feedback </legend>
            {{ form|crispy }}  
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success" type="submit">Send Feedback</button>
        </div>
    </form>
    <div class="border-top pt-3 ">
        <small class="text-muted">
            Please provide your email if you want to be contacted for further inquiry
        </small> 
    </div>
</div>
{% endblock %}
