{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}    
    <div class="content-section" style="border-radius: 10pt;">
        <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}"">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            <p class="text-muted"><em> {{ user.profile.short_bio }} </em></p>
        </div>
        </div>
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Update Profile </legend>
                {{ u_form|crispy }}  
                {{ p_form|crispy }}  
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock content %}
