{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section" style="border-radius: 10pt;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Your Post </legend>
                <h3> Are you sure want to <strong>DELETE</strong> this post?</h3>
                <h5> Post Title: "{{object.title}}"</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
        <div class="border-top pt-3 ">
            <small class="text-muted">
                Post deleteions are permanent
            </small> 
        </div>

    </div>
{% endblock content %}
